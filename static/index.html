<!DOCTYPE HTML>
<html>
	<head>
		<title>Newsfeed</title>
		<link rel="stylesheet" href="//cdn.materialdesignicons.com/1.9.32/css/materialdesignicons.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="app" class="app">
			<div class="loading">
				<div class="message">
					<i class="mdi mdi-cached"></i>
					loading
				</div>
			</div>

			<a class="article" :href="showing.url" target="blank">
				<div class="background">
					<div class="background-image"></div>
					<div class="background-transition"></div>
				</div>
				<div class="foreground">
					<div class="source">[{{ formatSource(showing.source) }}]</div><br>
					<div class="headline">{{showing.title}}</div><br>
					<template v-for="line in formatLines(showing.description, 50)">
						<div class="description">{{ line }}</div><br>
					</template>
				</div>
			</div>
		</div>
		<script src="js/lib/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
